<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemflix - Watch Movies Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
            <div class="header">
               
                <h1><a href="index.html" id="name"> <img src="Images/icon.ico" width="30" alt="Icon">Hemflix</a></h1>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="#movie-category">Movies</a></li>
                    <li><a href="">Coming</a></li>
                    <li><a href="">News</a></li>
                </ul>
                <div id="search">
                    <input type="text" id="input" placeholder="Search Movie" onkeyup="search()">
                    
                </div>
            </div>
    </header>
    <main>
        
        <swiper-container id="omslag" navigation="true" pagination="true" keyboard="true" mousewheel="true" css-mode="true">
            <swiper-slide id="movie1"></swiper-slide>
            <swiper-slide id="movie2"></swiper-slide>
        </swiper-container>   
        <div id="movie-category" class="filler">
            <h2 style="color: white;">MOVIES</h2>
            <div class="seperator"></div>
        </div>
        <div id="movies">
            
        </div>
        <div class="filler">
            <h2 style="color: white;">SERIES</h2>
            <div class="seperator"></div>
        </div>
        <div id="series">
            
        </div>
            
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="search-engine.js"></script>
    <script>
        

    </script>

</body>
</html>
