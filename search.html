<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Hemflix - Watch Movies Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <div class="header">

            <h1><a href="index.html" id="name"> <img src="favicon.ico" width="30" alt="Icon">Hemflix</a></h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#movie-category">Movies</a></li>
                <li><a href="">Coming</a></li>
                <li><a href="">News</a></li>
            </ul>
            <div id="input">
                    <input type="search" class="search" placeholder="Search Movie" onkeyup="search()">
                    <button onclick="searchClick()" type="button" class="search-button">Search</button>
                </div>
        </div>
    </header>
    <main style="min-height: 100vh;">

        <div id="movie-category" class="filler">
            <h2 style="color: white;">RESULTS</h2>
            <div class="seperator"></div>
        </div>
        <div id="movies">
            <template id="movie-temp">
                <a href="">
                    <div class="movie">
                        <div class="movie-poster skeleton">
                            <div class="play-icon"></div>
                            <img id="poster" class="poster" src="" />
                        </div>
                        
                        <div class="description skeleton">
                            <p id="title" class="bold"></p>
                            <div class="movie-description">
                                <p id="runtime" class=""></p>
                                <p id="genre" class="genre"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </template>
        </div>
         <div class="filler center">
            <button type="button" id="more" class="more" onclick="moreMovies()">
                See More
            </button>

            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="search-result.js"></script>
    <script src="search-engine.js"></script>

</body>

</html>
